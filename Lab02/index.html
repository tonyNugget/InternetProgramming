<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <!--Bootstrap files-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!--Custom Styles-->
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="count">
            <p id="winloss"></p>
        </div>
        <div class="jumbotron">
            <h1>Guess a Number</h1>
        </div>
        
        <div id="directions" class="results">
            Guess a number between 1 and 99 in seven attempts!
            <br><br>
            <label for="guessfield">
                Please Enter a guess: 
            </label>
            <input id="guessfield" class="guessfield" type="text">
            <input class="guessSubmit" type="submit" value="submit guess">
            <br><br>
            <p id="guesses"></p>
            <p id="tries"></p>
            <p id="lowHi"></p>
            <button id="reset" style="display : none;" >Reset</button>
        </div>

        <script src="js/functions.js"></script>
        <script src="js/JQuery.js"></script>
    </body>
</html>
