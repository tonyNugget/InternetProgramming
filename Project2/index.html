        <script>
             var radios = document.getElementsByName('color');
             var manipulation = document.querySelector('#manip');
            function checkRadio() {

            for (var i = 0, length = radios.length; i < length; i++) {
                if (radios[i].checked && radios[i].value === "Red") {
                    document.getElementById('manip').style.color = "red";
                }
                else if (radios[i].checked && radios[i].value === "Blue") {
                    document.getElementById('manip').style.color = "blue";
                }
                else if (radios[i].checked && radios[i].value == "Black") {
                  document.getElementById('manip').style.color = "black";
                }
            }
}
